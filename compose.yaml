services:
  slam:
    image: romir/basketbuddy:slam
    restart: unless-stopped
    container_name: slam
    volumes:
      - ./config:/config
      - ./maps:/maps
    devices:
      - /dev/ldlidar:/dev/ldlidar
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/ttyUSB0:/dev/ttyUSB0
    command: bash /bb/start.sh
    network_mode: host

